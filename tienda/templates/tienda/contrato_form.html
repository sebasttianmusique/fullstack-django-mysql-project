{% extends "tienda/base.html" %}
{% block title %}Formulario de Contrato{% endblock %}

{% block content %}

<h2>
  {% if form.instance.pk %}
    Editar Contrato
  {% else %}
    Crear Contrato
  {% endif %}
</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_contratos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
